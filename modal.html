<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 외부 스크립트 사용할때 defer 를 추가해서 넣으면 html 요소를 로드 하고 나서 불러옴.
    즉,
    window.addEventListener("load", ()=> {  }) 
    이걸 사용할 필요 없음. -->
    <!-- <script src="main.js" defer></script> -->
    <!-- 부트 스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!-- chartJs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="modalWrapper">
      <div class="modalContent">
        <h2 id="date" style=
        "text-align: center; 
        margin-bottom: 1vh; 
        background-color: #c4d69a;
        border-radius: 10px;
        padding: 0.5vh 1vw 0.5vh 1vw;
        ">O월O일</h2>
        <input
          id="intensity"
          class="intensity"
          type="text"
          style="
          margin-left: auto;
          border-radius: 10px;
          text-align: right;
          "
          placeholder="운동강도 (상/중/하)"
          maxlength="2"
          required
        />
        <div>
          <textarea
            class="userTextarea"
            rows="10"
            cols="40"
            placeholder="남기고 싶은 말"
          ></textarea>
        </div>
        <div class="diaryButton">
          <button
            style="
              border-radius: 10px;
              background-color: #ebca8e;
              margin-right: 1vw;
            "
            id="writeCancel"
          >
            취소
          </button>
          <button
            style="border-radius: 10px; background-color: #82e9e4"
            id="writeSave"
          >
            저장
          </button>
        </div>
      </div>
      <div class="modalLayer"></div>
    </div>
  </body>
</html>
