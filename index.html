<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 외부 스크립트 사용할때 defer 를 추가해서 넣으면 html 요소를 로드 하고 나서 불러옴.
    즉,
    window.addEventListener("load", ()=> {  }) 
    이걸 사용할 필요 없음. -->
    <script src="main.js" defer></script>
    <!-- 부트 스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!-- chartJs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="first">
      <h3>로그인 화면</h3>
      <form>
        <div>
          <input
            id="gender"
            type="text"
            class="userInput"
            placeholder="성별(남/여)"
            required
          />
        </div>
        <div>
          <input
            id="height"
            type="number"
            class="userInput"
            placeholder="키(cm)"
            required
          />
        </div>
        <div>
          <input
            id="weight"
            type="number"
            class="userInput"
            placeholder="체중(kg)"
            required
          />
        </div>
        <div>
          <input
            id="age"
            type="number"
            class="userInput"
            placeholder="나이"
            required
          />
        </div>
        <button
          id="okButton"
          style="border-radius: 10px; background-color: #a0ebc4; float: right"
        >
          확인
        </button>
      </form>
    </div>

    <div class="second" style="opacity: 0;">
      <h3>사용자님의 현재 상태</h3>
      <div class="chartWrapper">
        <canvas id="myChart"></canvas>
        <div style="margin-top: 2vh">한국 평균 비만율</div>
      </div>
      <div>
        <p id="informBmi"></p>
        <p id="informState"></p>
      </div>
      <!-- second -->
      <div class="progress" style="width: 20vw; margin-top: 5vh">
        <div
          id="nowProgress"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="50"
        ></div>
      </div>
      <div style="margin-top: 10vh">
        <p>다이어트 기록 보기</p>
        <button
          style="border-radius: 10px; background-color: #98d6ed; float: right"
          id="nextBtn"
        >
          확인
        </button>
      </div>
    </div>

    <!-- third -->
    <div class="third" style="opacity: 0;">
      <h3>사용자 님의 프로필</h3>
      <div class="contents">
        <div class="left">
          <ul>
            <li class="record">O월 O일</li>
            <li class="record">O월 O일</li>
            <li class="record">O월 O일</li>
            <li class="record">O월 O일</li>
          </ul>
        </div>
        <div class="right">
          <div>첫 BMI 수치</div>
          <div class="progress" style="width: 20vw">
            <div
              id="firstProgress"
              class="progress-bar"
              role="progressbar"
              style="width: 0%; background-color: magenta;"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="50"
            ></div>
          </div>
          <div style="margin-top: 5vh">현재 BMI 수치</div>
          <div class="progress" style="width: 20vw">
            <div
              id="nowProgress"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="50"
            ></div>
          </div>
          <div class="buttons" style="float: right;">
            <button
              style="
                border-radius: 10px;
                background-color: #e398d6;
                margin-top: 5vh;
              "
              id="moveSecond"
            >
              현재 상태보러가기
            </button>
            <button
              style="
                border-radius: 10px;
                background-color: #f2aaaa;
                margin-top: 5vh;
              "
              id="changeBmi"
            >
              bmi 수정하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
