<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- 외부 스크립트 사용할때 defer 를 추가해서 넣으면 html 요소를 로드 하고 나서 불러옴.
    즉,
    window.addEventListener("load", ()=> {  }) 
    이걸 사용할 필요 없음. -->
    <script src="main.js" defer></script>
    <!-- 부트 스트랩 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />
    <title>Document</title>
  </head>
  <body>
    <div class="first">
      <form>
        <div>
          <input id="gender" type="text" class="userInput" placeholder="성별(남/여)" required />
        </div>
        <div>
          <input id="height" type="number" class="userInput" placeholder="키(cm)" required />
        </div>
        <div>
          <input id="weight" type="number" class="userInput" placeholder="체중(kg)" required />
        </div>
        <div>
          <input id="age" type="number" class="userInput" placeholder="나이" required />
        </div>
      </form>
      <button 
      id="okBtn"
      style="
      margin-left: 10px;
      border-radius: 10px;"
      >확인</button>
    </div>
  </body>
</html>
